        <script>
            function func1()
            {
               let n = parseInt(prompt());
               const ar = [];
               for(let i=0;i<n;i++)
               {
                let a = parseInt(prompt());
                ar[i]=a;
               }
               let sum = 0;
               for(let i=0;i<n;i++)
               {
                sum += ar[i];
               }
               return (sum/n);
            }
