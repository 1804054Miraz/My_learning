<!DOCTYPE html>
<html>
    <head>
        <title>
            problem 1 
        </title>
    </head>
    <body>
         
       <p id="demo">Take a value : </p>
       <button onclick="func1()">Value</button>

        <script>
            function func1()
            {
               
                var num1 = window.prompt("Num1: ");
                if(num1>0)
                {
                    document.write(num1 + " is a positive number")
                }
                else if(num1<0)
                {
                    document.write(num1 + " is a negative number")
                }
                else
                {
                    document.write(num1 + " is zero")
                }
                
               

                
            }
         
        </script>
       
    </body>
</html>
